<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission</title>
</head>
<link rel="stylesheet" href="/CSS/csstask.css">
<body>


    <div style="border: red;
    width: 400px;
    margin: 20px auto;
    border-radius: 20px;
    border-width: 2px;
    box-shadow: 1px 1px 10px rgb(21, 16, 11);
    ">
        <form>
            <h2>Assignment Submission</h2>
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="E.g.John Doe">

            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="E.g. john@example.com">

            <label for="phone">phone Number:</label><br>
            <input type="number" id="number" name="number" placeholder="E.g +12345678901"><br><br>


            <label for="gender">gender:</label><br><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male"> Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">other</label><br><br>
            <label for="Select Course">Select Course</label>
            <select id="Select Course" name="Select Course">
                <option value="choosen">--choosen--</option>
                <option value="Lorem10">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est, in!</option>
                <option value="Lorem10">Lorem ipsum, dolor sit amet consectetur adipisicing elit</option>
            </select>
            <button>Upload File</button>Not file choosen <br><br>
            <label for="textarea">Comments/Notes:</label><br>
            <input type="textarea" id="Comments/Notes" placeholder="write something if needed.."><br><br>
            <input type="checkbox" id="I agree to the submission terms">
            <label for="checkbox">I agree to the submission terms</label><br><br>
            <br><br>


            <input type="button" class="Submit Assignment" value="Submit Assignment">


        </form>
    </div>


</body>

</html>
